<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Ordenadas</h2>
    <ol type="i"> <!-- 1 A a I i -->
        <li>Acordar</li>
        <li> Ligar   </li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>

    </ol>
    <h2>Não Ordenadas</h2>
    <ul type="square"> <!--disc circle square-->
       <li>Pão</li>
       <li>Leite</li>
       <li>Tomate</li>
       <li>Pizza</li> 
    
    </ul>
    <h2>Juntando listas 1.0</h2>
    <ol >
        <li>Antigas</li>
        <ol type="a">
            <li>Clipper</li>
            <li>Fortran</li>
            <li>Delphi</li>
        </ol>
        <li>Novas</li>
        <ol type="a" start="5" >
            <li>Java</li>
            <li>PHP</li>
            <li>Pythhon</li>
        </ol>
    </ol>


</body>
</html>
