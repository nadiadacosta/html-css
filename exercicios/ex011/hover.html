<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none
        }

        div:hover > p {
            display:block;
            color:  white;
            background-color: blue;
            width: 300px;
        }

        div:hover {
            color: green 
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passeno mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
